<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div id="card">
      <header>
        <img
          src="images/bg-pattern-card.svg"
          alt="Background image, gradiated circles"
          class="card-bg"
        />
        <img
          src="images/image-victor.jpg"
          alt="Photograph of user"
          class="user-img"
        />
      </header>
      <div id="user-info">
        <div class="name-age">
          <p class="name">Victor Crest</p>
          <p class="age">26</p>
        </div>
        <p class="location">London</p>
      </div>
      <footer>
        <p>80K</p>
        <p>803K</p>
        <p>1.4K</p>
        <p class="stat-category">Followers</p>
        <p class="stat-category">Likes</p>
        <p class="stat-category">Photos</p>
      </footer>
    </div>
    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Mark Tripney</a>.
    </div> -->
  </body>
</html>
